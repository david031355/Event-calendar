<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חתונות ושמחות ישיבת יסודות - בדיקת נתונים</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: right;
        }

        h1 {
            color: #A0522D; 
            text-align: center; 
            margin-bottom: 30px;
            border-bottom: 2px solid #EEE;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: right;
        }

        th {
            background-color: #F5DEB3;
            font-weight: bold;
        }

        .loading, .error {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <h1>חתונות ושמחות ישיבת יסודות 💍🎉</h1>
    
    <div id="loading" class="loading">טוען נתונים...</div>
</div>

<script>
    // הקישור הסופי והנכון (באמצעות GID ו-UTF-8)
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1kU7TYAae8W0qojrbC0En8VwDHed5JM8RvmQDniIbWXk/gviz/tq?tqx=out:csv;charset=utf-8&gid=1437177848'; 

    document.addEventListener('DOMContentLoaded', fetchAndRenderEvents);

    async function fetchAndRenderEvents() {
        const loading = document.getElementById('loading');
        
        try {
            const response = await fetch(GOOGLE_SHEET_CSV_URL);
            
            if (!response.ok) {
                loading.textContent = `❌ שגיאה חמורה בגישה לקישור: קוד ${response.status}. ודא פרסום.`;
                return;
            }
            
            const blob = await response.blob();
            const csvText = await blob.text();

            const data = parseCSV(csvText);

            loading.style.display = 'none';
            
            // ** יצירת טבלת בדיקה פשוטה **
            const container = document.querySelector('.calendar-container');
            let html = '<h2>✅ נתונים גולמיים נטענו:</h2><table border="1" style="width:100%;"><tbody>';
            
            if (data.length > 0) {
                data.forEach((row, index) => {
                    html += '<tr>';
                    // הדפסת כל תא בשורה
                    row.forEach(cell => {
                        // אם זו שורת הכותרות, השתמש ב-<th>
                        html += index === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</tbody>';
            } else {
                 html += '<tr><td colspan="8">הגיליון ריק (או שרק הכותרת קיימת).</td></tr>';
            }
            
            html += '</table>';
            container.innerHTML += html;
            
        } catch (error) {
            loading.textContent = `❌ שגיאת JavaScript כללית: ${error.message}.`;
            console.error(error);
        }
    }

    // פונקציית ניתוח CSV בסיסית
    function parseCSV(csv) {
        const lines = csv.split('\n').map(line => line.replace(/\r/g, '')).filter(line => line.trim() !== '');
        
        return lines.map(line => line.split(',').map(cell => {
            let cleanedCell = cell.trim();
            if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
            }
            return cleanedCell.replace(/""/g, '"');
        }));
    }
</script>

</body>
</html>
