<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转转 砖转 砖转 住转</title>
    
    <style>
        /* ---------------------------------- */
        /* CSS 注爪  专 */
        /* ---------------------------------- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #A0522D; 
            text-align: center; 
            margin-bottom: 30px;
            border-bottom: 2px solid #EEE;
            padding-bottom: 10px;
        }

        .event-grid {
            display: grid;
            /* 5 注转: +转专, 砖注, 专注, 拽, DJ/转专转 */
            grid-template-columns: 1.8fr 0.8fr 2fr 1.5fr 1.5fr; 
            gap: 1px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-header {
            background-color: #F5DEB3; 
            font-weight: bold;
            padding: 12px;
            text-align: center;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        
        .event-cell {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center; /* 专 */
        }
        
        /* ---------------------------------- */
        /* 注爪  专注 拽专 */
        /* ---------------------------------- */
        .highlight-event {
            background-color: #FFF3E0; /* 专拽注 转 专 */
            font-weight: bold;
            border: 2px solid #FF9800 !important; /*  转  */
            color: #000;
        }

        .highlight-event.event-name-cell {
            color: #E65100;
            font-size: 1.3em;
        }

        /*  砖 专 专爪祝 砖专 */
        .event-grid .highlight-event {
            border-bottom: none !important; 
        }
        .event-grid .highlight-event:not(:last-child) {
             border-right: 1px solid #FF9800 !important;
        }
        .event-grid .highlight-event:last-child {
             border-left: 1px solid #FF9800 !important;
        }
        
        .event-date-cell {
            font-size: 1.1em;
            color: #A0522D;
            font-weight: 600;
        }
        
        .event-details-content {
            display: block;
            line-height: 1.3;
        }

        .event-day {
            font-weight: bold;
            color: #000;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            color: #D32F2F;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <h1>转转 砖转 砖转 住转 </h1>
    
    <div id="loading" class="loading">注 转...</div>
    
    <div class="event-grid" id="events-grid" style="display: none;">
        <div class="grid-header">转专</div>
        <div class="grid-header">砖注</div>
        <div class="grid-header">专注</div>
        <div class="grid-header">拽</div>
        <div class="grid-header">转专转/DJ</div>
    </div>
</div>

<script>
    // ** 拽砖专 住驻  (爪注转 GID -UTF-8) **
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1kU7TYAae8W0qojrbC0En8VwDHed5JM8RvmQDniIbWXk/gviz/tq?tqx=out:csv;charset=utf-8&gid=1437177848'; 

    document.addEventListener('DOMContentLoaded', fetchAndRenderEvents);

    async function fetchAndRenderEvents() {
        const grid = document.getElementById('events-grid');
        const loading = document.getElementById('loading');
        
        try {
            const response = await fetch(GOOGLE_SHEET_CSV_URL);
            
            if (!response.ok) {
                loading.textContent = `砖 注转 转 (拽 ${response.status}).`;
                return;
            }
            
            const blob = await response.blob();
            const csvText = await blob.text();

            const data = parseCSV(csvText);

            loading.style.display = 'none';
            grid.style.display = 'grid';

            if (data.length > 1) {
                const eventRows = data.slice(1);
                
                // ***  砖 ***
                const sortedEvents = sortAndFilterEvents(eventRows); 
                
                let nextEventIndex = -1;
                if (sortedEvents.length > 0) {
                     nextEventIndex = findNextEventIndex(sortedEvents);
                }

                renderGridData(sortedEvents, grid, nextEventIndex);

            } else {
                displayError(" 转 .");
            }

        } catch (error) {
            loading.style.display = 'none';
            displayError(`砖: ${error.message}`);
            console.error(error);
        }
    }
    
    /**
     * 专 转专 驻专 砖专 (DD/MM/YYYY) 驻专 ISO (YYYY-MM-DD) 爪专 爪专转 拽 Date.
     */
    function convertDMYtoYMD(dateStr) {
        if (!dateStr || dateStr.indexOf('/') === -1) return null;
        const parts = dateStr.split('/');
        // 拽: [, 砖, 砖]
        if (parts.length === 3) {
            // 专: 砖-砖-
            return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
        }
        return null;
    }

    /**
     * 专 拽住 CSV 注专 -, 转拽 转 注转 专砖.
     */
    function parseCSV(csv) {
        const lines = csv.split('\n').map(line => line.replace(/\r/g, '')).filter(line => line.trim() !== '');
        
        return lines.map(line => line.split(',').map(cell => {
            let cleanedCell = cell.trim();
            if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
            }
            return cleanedCell.replace(/""/g, '"');
        }));
    }
    
    /**
     *  住 转 专注. 砖转砖 注 B (拽住 1) 爪专 , 专 专.
     */
    function sortAndFilterEvents(events) {
        const ISO_DATE_INDEX = 1; // 注 B

        return events
            .map(row => {
                const rawDate = row[ISO_DATE_INDEX]; 
                
                // 转拽 拽专: 专转 驻专 D/M/Y -Y-M-D
                const isoDate = convertDMYtoYMD(rawDate); 
                
                const dateObj = isoDate ? new Date(isoDate + 'T12:00:00') : null; 
                
                // 拽 Date 住 注转 拽住 8 (砖 -9)
                return [...row, dateObj]; 
            })
            // 拽 砖砖专  转 转拽 
            .filter(row => row.length > 7 && row[8] instanceof Date && !isNaN(row[8])) 
            .sort((a, b) => a[8] - b[8]);
    }
    
    /**
     * 爪 转 专注 拽专 砖专 注专.
     */
    function findNextEventIndex(sortedEvents) {
        const today = new Date();
        today.setHours(0, 0, 0, 0); 

        for (let i = 0; i < sortedEvents.length; i++) {
            const eventDate = sortedEvents[i][8]; 
            
            if (eventDate >= today) {
                return i;
            }
        }
        return -1;
    }

    /**
     * 住祝 转 转 注 -HTML Grid 注 砖.
     */
    function renderGridData(data, grid, nextEventIndex) {
        data.forEach((row, index) => {
            const isHighlighted = (index === nextEventIndex);

            // 1.  + 转专 注专 ( 注转 A -C)
            const dayOfWeek = row[2]; //  (C, 拽住 2)
            const hebrewDateText = row[0]; // 转专 注专 (A, 拽住 0)

            const combinedDateCell = document.createElement('div');
            combinedDateCell.className = 'event-cell event-date-cell' + (isHighlighted ? ' highlight-event' : '');
            combinedDateCell.innerHTML = `
                <span class="event-details-content event-day">${dayOfWeek}</span>
                <span class="event-details-content">${hebrewDateText}</span>
            `;
            grid.appendChild(combinedDateCell);
            
            // 2. 砖注 (D, 拽住 3)
            appendCell(grid, row[3], isHighlighted); 
            
            // 3. 专注 (E, 拽住 4)
            appendCell(grid, row[4], isHighlighted, 'event-name-cell'); 
            
            // 4. 拽 (F, 拽住 5)
            appendCell(grid, row[5], isHighlighted); 
            
            // 5. DJ/转专转 (G, 拽住 6)
            appendCell(grid, row[6], isHighlighted); 
        });
    }

    /**
     * 驻拽爪转 注专 住驻转 转 专 注 转 砖.
     */
    function appendCell(parentGrid, content, isHighlighted = false, extraClass = '') {
        const cell = document.createElement('div');
        let classes = 'event-cell ' + extraClass;
        if (isHighlighted) {
            classes += ' highlight-event';
        }
        cell.className = classes;
        cell.textContent = content;
        parentGrid.appendChild(cell);
    }
    
    function displayError(message) {
        const container = document.getElementById('loading');
        container.classList.add('error');
        container.textContent = message;
        container.style.display = 'block';
    }
</script>

</body>
</html>
