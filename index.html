<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חתונות ושמחות ישיבת יסודות</title>
    
    <style>
        /* ---------------------------------- */
        /* CSS לעיצוב הלוח - שינוי ל-CENTER */
        /* ---------------------------------- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            /* הסרת direction: rtl; לטובת מרכוז יציב */
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #A0522D; 
            text-align: center; /* מרכוז כותרת */
            margin-bottom: 30px;
            border-bottom: 2px solid #EEE;
            padding-bottom: 10px;
        }

        .event-grid {
            display: grid;
            grid-template-columns: 1.8fr 0.8fr 2fr 1.5fr 1.5fr; 
            gap: 1px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-header {
            background-color: #F5DEB3; 
            font-weight: bold;
            padding: 12px;
            text-align: center; /* מרכוז כותרות עמודות */
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        
        .event-cell {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center; /* מרכוז תוכן התאים */
        }
        
        /* עיצוב שורות לסירוגין */
        .event-grid > div:nth-child(10n + 6), 
        .event-grid > div:nth-child(10n + 7),
        .event-grid > div:nth-child(10n + 8),
        .event-grid > div:nth-child(10n + 9),
        .event-grid > div:nth-child(10n + 10) {
            background-color: #fcf8f0; 
        }

        .event-date-cell {
            font-size: 1.1em;
            color: #A0522D;
            font-weight: 600;
        }
        
        .event-details-content {
            display: block;
            line-height: 1.3;
        }

        .event-day {
            font-weight: bold;
            color: #000;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            color: #D32F2F;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <h1>חתונות ושמחות ישיבת יסודות 💍🎉</h1>
    
    <div id="loading" class="loading">טוען נתונים... אנא ודא שהגיליון פורסם כראוי.</div>
    
    <div class="event-grid" id="events-grid" style="display: none;">
        <div class="grid-header">יום ותאריך</div>
        <div class="grid-header">שעה</div>
        <div class="grid-header">אירוע</div>
        <div class="grid-header">מיקום</div>
        <div class="grid-header">תזמורת/DJ</div>
    </div>
</div>

<script>
    // הקישור המותאם לשם הגיליון "עדכון חתונות - יסודות"
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1kU7TYAae8W0qojrbC0En8VwDHed5JM8RvmQDniIbWXk/gviz/tq?tqx=out:csv&sheet=עדכון חתונות - יסודות'; 

    document.addEventListener('DOMContentLoaded', fetchAndRenderEvents);

    /**
     * פונקציה ראשית הטוענת את הנתונים ומעבדת אותם.
     */
    async function fetchAndRenderEvents() {
        const grid = document.getElementById('events-grid');
        const loading = document.getElementById('loading');
        
        try {
            const response = await fetch(GOOGLE_SHEET_CSV_URL);
            
            if (!response.ok) {
                throw new Error(`שגיאה בטעינת נתונים: ${response.status} ${response.statusText}`);
            }
            
            const csvText = await response.text();
            
            const data = parseCSV(csvText);

            loading.style.display = 'none';
            grid.style.display = 'grid';

            // הנתונים מתחילים מהשורה השנייה (אינדקס 1) כי השורה הראשונה היא כותרות
            if (data.length > 1) {
                renderGridData(data.slice(1), grid);
            } else {
                displayError("אין נתונים בגיליון.");
            }

        } catch (error) {
            loading.style.display = 'none';
            displayError(`שגיאה: ${error.message}. אנא ודא שהגיליון פורסם כראוי והקישור נכון.`);
            console.error(error);
        }
    }

    /**
     * ממיר טקסט CSV למערך דו-ממדי, ומתקן את בעיית הגרשיים.
     */
    function parseCSV(csv) {
        // פיצול לפי שורות, הסרת סיומות קו (\r) ושורות ריקות
        const lines = csv.split('\n').map(line => line.replace(/\r/g, '')).filter(line => line.trim() !== '');
        
        // פיצול כל שורה לפי פסיקים.
        return lines.map(line => line.split(',').map(cell => {
            // 1. הסרת רווחים לבנים (trim)
            let cleanedCell = cell.trim();
            
            // 2. הסרת גרשיים הפותחים והסוגרים הראשיים (אם יש)
            if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
            }
            
            // 3. תיקון גרשיים מוכפלים (כגון: "גן אירועים ""החממה""")
            // מחליף "" ב-"
            return cleanedCell.replace(/""/g, '"');
        }));
    }

    /**
     * מוסיף את הנתונים המעובדים ל-HTML Grid.
     */
    function renderGridData(data, grid) {
        data.forEach(row => {
            if (row.length < 6) return; 

            // סדר העמודות: [0:תאריך (A), 1:יום (B), 2:שעה (C), 3:אירוע (D), 4:מיקום (E), 5:תזמורת (F)]
            
            // 1. יום + תאריך (איחוד עמודות A ו-B)
            const dayOfWeek = row[1]; // יום
            const dateText = row[0]; // תאריך (טקסט חופשי)

            const combinedDateCell = document.createElement('div');
            combinedDateCell.className = 'event-cell event-date-cell';
            combinedDateCell.innerHTML = `
                <span class="event-details-content event-day">${dayOfWeek}</span>
                <span class="event-details-content">${dateText}</span>
            `;
            grid.appendChild(combinedDateCell);
            
            // 2. שעה (עמודה C, אינדקס 2)
            appendCell(grid, row[2]); 
            
            // 3. אירוע (עמודה D, אינדקס 3)
            appendCell(grid, row[3], 'event-name-cell'); 
            
            // 4. מיקום (עמודה E, אינדקס 4)
            appendCell(grid, row[4]); 
            
            // 5. תזמורת/DJ (עמודה F, אינדקס 5)
            appendCell(grid, row[5]); 
        });
    }

    /**
     * פונקציית עזר להוספת תא לגריד.
     */
    function appendCell(parentGrid, content, extraClass = '') {
        const cell = document.createElement('div');
        cell.className = 'event-cell ' + extraClass;
        cell.textContent = content;
        parentGrid.appendChild(cell);
    }
    
    /**
     * פונקציית עזר להצגת שגיאות.
     */
    function displayError(message) {
        const container = document.getElementById('loading');
        container.classList.add('error');
        container.textContent = message;
        container.style.display = 'block';
    }
</script>

</body>
</html>
