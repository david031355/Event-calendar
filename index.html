<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חתונות ושמחות ישיבת יסודות</title>
    
    <style>
        /* ---------------------------------- */
        /* CSS לעיצוב כללי ומרכוז */
        /* ---------------------------------- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #A0522D; 
            text-align: center; 
            margin-bottom: 30px;
            border-bottom: 2px solid #EEE;
            padding-bottom: 10px;
        }

        .event-grid {
            display: grid;
            /* 5 עמודות: יום+תאריך (1.8), שעה (0.8), אירוע (2), מיקום (1.5), DJ/תזמורת (1.5) */
            grid-template-columns: 1.8fr 0.8fr 2fr 1.5fr 1.5fr; 
            gap: 1px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-header {
            background-color: #F5DEB3; 
            font-weight: bold;
            padding: 12px;
            text-align: center;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        
        .event-cell {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center; /* מרכוז */
        }
        
        /* ---------------------------------- */
        /* עיצוב מיוחד לאירוע הקרוב */
        /* ---------------------------------- */
        .highlight-event {
            background-color: #FFF3E0; 
            font-weight: bold;
            border: 2px solid #FF9800 !important; 
            color: #000;
        }

        .highlight-event.event-name-cell {
            color: #E65100;
            font-size: 1.3em;
        }

        /* כדי שהגבול ייראה רציף בשורה */
        .event-grid .highlight-event {
            border-bottom: none !important; 
        }
        .event-grid .highlight-event:not(:last-child) {
             border-right: 1px solid #FF9800 !important;
        }
        .event-grid .highlight-event:last-child {
             border-left: 1px solid #FF9800 !important;
        }
        
        .event-date-cell {
            font-size: 1.1em;
            color: #A0522D;
            font-weight: 600;
        }
        
        .event-details-content {
            display: block;
            line-height: 1.3;
        }

        .event-day {
            font-weight: bold;
            color: #000;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            color: #D32F2F;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <h1>חתונות ושמחות ישיבת יסודות 💍🎉</h1>
    
    <div id="loading" class="loading">טוען נתונים... אנא ודא שהגיליון פורסם כראוי.</div>
    
    <div class="event-grid" id="events-grid" style="display: none;">
        <div class="grid-header">תאריך</div>
        <div class="grid-header">שעה</div>
        <div class="grid-header">אירוע</div>
        <div class="grid-header">מיקום</div>
        <div class="grid-header">תזמורת/DJ</div>
    </div>
</div>

<script>
    // ** הקישור הסופי והנכון עם קידוד URL לשם הגיליון בעברית **
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1kU7TYAae8W0qojrbC0En8VwDHed5JM8RvmQDniIbWXk/gviz/tq?tqx=out:csv&sheet=%D7%A2%D7%93%D7%9B%D7%95%D7%9F%20%D7%97%D7%AA%D7%95%D7%A0%D7%95%D7%AA%20-%20%D7%99%D7%A1%D7%95%D7%93%D7%95%D7%AA'; 

    document.addEventListener('DOMContentLoaded', fetchAndRenderEvents);

    async function fetchAndRenderEvents() {
        const grid = document.getElementById('events-grid');
        const loading = document.getElementById('loading');
        
        try {
            const response = await fetch(GOOGLE_SHEET_CSV_URL);
            
            if (!response.ok) {
                // הצגת הקישור המלא בעת שגיאה כדי לבדוק אותו
                throw new Error(`שגיאה בטעינת נתונים. נסה לגשת לקישור הבא בדפדפן: ${GOOGLE_SHEET_CSV_URL}`);
            }
            
            const csvText = await response.text();
            
            const data = parseCSV(csvText);

            loading.style.display = 'none';
            grid.style.display = 'grid';

            if (data.length > 1) {
                const eventRows = data.slice(1);
                
                // *** מיון לפי עמודה 1 (תאריך לועזי) ***
                const sortedEvents = sortAndFilterEvents(eventRows); 
                
                let nextEventIndex = -1;
                if (sortedEvents.length > 0) {
                     nextEventIndex = findNextEventIndex(sortedEvents);
                }

                renderGridData(sortedEvents, grid, nextEventIndex);

            } else {
                displayError("אין נתונים בגיליון.");
            }

        } catch (error) {
            loading.style.display = 'none';
            displayError(`שגיאה: ${error.message}`);
            console.error(error);
        }
    }

    /**
     * ממיר טקסט CSV למערך דו-ממדי, ומתקן את בעיית הגרשיים.
     */
    function parseCSV(csv) {
        const lines = csv.split('\n').map(line => line.replace(/\r/g, '')).filter(line => line.trim() !== '');
        
        return lines.map(line => line.split(',').map(cell => {
            let cleanedCell = cell.trim();
            // תיקון גרשיים כפולים
            if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
            }
            return cleanedCell.replace(/""/g, '"');
        }));
    }
    
    /**
     * ממיין ומסנן את האירועים. משתמש בעמודה B (אינדקס 1) לצורך מיון.
     */
    function sortAndFilterEvents(events) {
        // גודל הנתונים המקורי הוא 7 עמודות (אינדקס 0 עד 6) + שדות נוספים (H ואילך)
        const ISO_DATE_INDEX = 1; 

        return events
            .map(row => {
                const isoDate = row[ISO_DATE_INDEX]; 
                // אובייקט Date מאוחסן כעת באינדקס 8 (השדה ה-9)
                const dateObj = new Date(isoDate + 'T12:00:00'); 
                return [...row, dateObj]; 
            })
            .filter(row => row.length > 8 && row[8] instanceof Date && !isNaN(row[8])) 
            .sort((a, b) => a[8] - b[8]);
    }
    
    /**
     * מוצא את האירוע הקרוב שטרם עבר.
     */
    function findNextEventIndex(sortedEvents) {
        const today = new Date();
        today.setHours(0, 0, 0, 0); 

        for (let i = 0; i < sortedEvents.length; i++) {
            const eventDate = sortedEvents[i][8]; 
            
            if (eventDate >= today) {
                return i;
            }
        }
        return -1;
    }

    /**
     * מוסיף את הנתונים המעובדים ל-HTML Grid עם הדגשה.
     */
    function renderGridData(data, grid, nextEventIndex) {
        data.forEach((row, index) => {
            const isHighlighted = (index === nextEventIndex);

            // סדר העמודות: [0:עברי, 1:ISO, 2:יום, 3:שעה, 4:אירוע, 5:מיקום, 6:תזמורת/DJ]
            
            // 1. יום + תאריך עברי (איחוד עמודות A ו-C)
            const dayOfWeek = row[2]; // יום (C, אינדקס 2)
            const hebrewDateText = row[0]; // תאריך עברי (A, אינדקס 0)

            const combinedDateCell = document.createElement('div');
            combinedDateCell.className = 'event-cell event-date-cell' + (isHighlighted ? ' highlight-event' : '');
            combinedDateCell.innerHTML = `
                <span class="event-details-content event-day">${dayOfWeek}</span>
                <span class="event-details-content">${hebrewDateText}</span>
            `;
            grid.appendChild(combinedDateCell);
            
            // 2. שעה (D, אינדקס 3)
            appendCell(grid, row[3], isHighlighted); 
            
            // 3. אירוע (E, אינדקס 4)
            appendCell(grid, row[4], isHighlighted, 'event-name-cell'); 
            
            // 4. מיקום (F, אינדקס 5)
            appendCell(grid, row[5], isHighlighted); 
            
            // 5. DJ/תזמורת (G, אינדקס 6)
            appendCell(grid, row[6], isHighlighted); 
        });
    }

    /**
     * פונקציית עזר להוספת תא לגריד עם יכולת הדגשה.
     */
    function appendCell(parentGrid, content, isHighlighted = false, extraClass = '') {
        const cell = document.createElement('div');
        let classes = 'event-cell ' + extraClass;
        if (isHighlighted) {
            classes += ' highlight-event';
        }
        cell.className = classes;
        cell.textContent = content;
        parentGrid.appendChild(cell);
    }
    
    function displayError(message) {
        const container = document.getElementById('loading');
        container.classList.add('error');
        container.textContent = message;
        container.style.display = 'block';
    }
</script>

</body>
</html>
