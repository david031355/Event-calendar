<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转转 砖转 砖转 住转</title>
    
    <style>
        /* ---------------------------------- */
        /* CSS 注爪  - 砖 -CENTER */
        /* ---------------------------------- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            /* 住专转 direction: rtl; 转 专 爪 */
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #A0522D; 
            text-align: center; /* 专 转专转 */
            margin-bottom: 30px;
            border-bottom: 2px solid #EEE;
            padding-bottom: 10px;
        }

        .event-grid {
            display: grid;
            grid-template-columns: 1.8fr 0.8fr 2fr 1.5fr 1.5fr; 
            gap: 1px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-header {
            background-color: #F5DEB3; 
            font-weight: bold;
            padding: 12px;
            text-align: center; /* 专 转专转 注转 */
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        
        .event-cell {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center; /* 专 转 转 */
        }
        
        /* 注爪 砖专转 住专 */
        .event-grid > div:nth-child(10n + 6), 
        .event-grid > div:nth-child(10n + 7),
        .event-grid > div:nth-child(10n + 8),
        .event-grid > div:nth-child(10n + 9),
        .event-grid > div:nth-child(10n + 10) {
            background-color: #fcf8f0; 
        }

        .event-date-cell {
            font-size: 1.1em;
            color: #A0522D;
            font-weight: 600;
        }
        
        .event-details-content {
            display: block;
            line-height: 1.3;
        }

        .event-day {
            font-weight: bold;
            color: #000;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            color: #D32F2F;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <h1>转转 砖转 砖转 住转 </h1>
    
    <div id="loading" class="loading">注 转...   砖 驻专住 专.</div>
    
    <div class="event-grid" id="events-grid" style="display: none;">
        <div class="grid-header"> 转专</div>
        <div class="grid-header">砖注</div>
        <div class="grid-header">专注</div>
        <div class="grid-header">拽</div>
        <div class="grid-header">转专转/DJ</div>
    </div>
</div>

<script>
    // 拽砖专 转 砖  "注 转转 - 住转"
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1kU7TYAae8W0qojrbC0En8VwDHed5JM8RvmQDniIbWXk/gviz/tq?tqx=out:csv&sheet=注 转转 - 住转'; 

    document.addEventListener('DOMContentLoaded', fetchAndRenderEvents);

    /**
     * 驻拽爪 专砖转 注转 转 转 注转 转.
     */
    async function fetchAndRenderEvents() {
        const grid = document.getElementById('events-grid');
        const loading = document.getElementById('loading');
        
        try {
            const response = await fetch(GOOGLE_SHEET_CSV_URL);
            
            if (!response.ok) {
                throw new Error(`砖 注转 转: ${response.status} ${response.statusText}`);
            }
            
            const csvText = await response.text();
            
            const data = parseCSV(csvText);

            loading.style.display = 'none';
            grid.style.display = 'grid';

            // 转 转 砖专 砖 (拽住 1)  砖专 专砖  转专转
            if (data.length > 1) {
                renderGridData(data.slice(1), grid);
            } else {
                displayError(" 转 .");
            }

        } catch (error) {
            loading.style.display = 'none';
            displayError(`砖: ${error.message}.   砖 驻专住 专 拽砖专 .`);
            console.error(error);
        }
    }

    /**
     * 专 拽住 CSV 注专 -, 转拽 转 注转 专砖.
     */
    function parseCSV(csv) {
        // 驻爪 驻 砖专转, 住专转 住转 拽 (\r) 砖专转 专拽转
        const lines = csv.split('\n').map(line => line.replace(/\r/g, '')).filter(line => line.trim() !== '');
        
        // 驻爪  砖专 驻 驻住拽.
        return lines.map(line => line.split(',').map(cell => {
            // 1. 住专转 专  (trim)
            let cleanedCell = cell.trim();
            
            // 2. 住专转 专砖 驻转 住专 专砖 ( 砖)
            if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
            }
            
            // 3. 转拽 专砖 驻 (: " 专注 """"")
            // 祝 "" -"
            return cleanedCell.replace(/""/g, '"');
        }));
    }

    /**
     * 住祝 转 转 注 -HTML Grid.
     */
    function renderGridData(data, grid) {
        data.forEach(row => {
            if (row.length < 6) return; 

            // 住专 注转: [0:转专 (A), 1: (B), 2:砖注 (C), 3:专注 (D), 4:拽 (E), 5:转专转 (F)]
            
            // 1.  + 转专 ( 注转 A -B)
            const dayOfWeek = row[1]; // 
            const dateText = row[0]; // 转专 (拽住 驻砖)

            const combinedDateCell = document.createElement('div');
            combinedDateCell.className = 'event-cell event-date-cell';
            combinedDateCell.innerHTML = `
                <span class="event-details-content event-day">${dayOfWeek}</span>
                <span class="event-details-content">${dateText}</span>
            `;
            grid.appendChild(combinedDateCell);
            
            // 2. 砖注 (注 C, 拽住 2)
            appendCell(grid, row[2]); 
            
            // 3. 专注 (注 D, 拽住 3)
            appendCell(grid, row[3], 'event-name-cell'); 
            
            // 4. 拽 (注 E, 拽住 4)
            appendCell(grid, row[4]); 
            
            // 5. 转专转/DJ (注 F, 拽住 5)
            appendCell(grid, row[5]); 
        });
    }

    /**
     * 驻拽爪转 注专 住驻转 转 专.
     */
    function appendCell(parentGrid, content, extraClass = '') {
        const cell = document.createElement('div');
        cell.className = 'event-cell ' + extraClass;
        cell.textContent = content;
        parentGrid.appendChild(cell);
    }
    
    /**
     * 驻拽爪转 注专 爪转 砖转.
     */
    function displayError(message) {
        const container = document.getElementById('loading');
        container.classList.add('error');
        container.textContent = message;
        container.style.display = 'block';
    }
</script>

</body>
</html>
