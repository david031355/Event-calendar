<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转转 砖转 砖转 住转</title>
    
    <style>
        /* ---------------------------------- */
        /* CSS 注爪  */
        /* ---------------------------------- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #A0522D; 
            text-align: center; 
            margin-bottom: 30px;
            border-bottom: 2px solid #EEE;
            padding-bottom: 10px;
        }

        .event-grid {
            display: grid;
            /* 5 注转: +转专, 砖注, 专注, 拽, 转专转/DJ */
            grid-template-columns: 1.8fr 0.8fr 2fr 1.5fr 1.5fr; 
            gap: 1px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-header {
            background-color: #F5DEB3; 
            font-weight: bold;
            padding: 12px;
            text-align: center;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        
        .event-cell {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }
        
        /* ---------------------------------- */
        /* 注爪  专注 拽专 */
        /* ---------------------------------- */
        .highlight-event {
            background-color: #FFF3E0; 
            font-weight: bold;
            border: 2px solid #FF9800 !important; 
            color: #000;
        }

        .highlight-event .event-name-cell {
            color: #E65100;
            font-size: 1.3em;
        }

        .event-grid .highlight-event {
            border-bottom: none !important; 
        }
        .event-grid .highlight-event:not(:last-child) {
             border-right: 1px solid #FF9800 !important;
        }
        .event-grid .highlight-event:last-child {
             border-left: 1px solid #FF9800 !important;
        }
        
        /* ---------------------------------- */
        
        .event-date-cell {
            font-size: 1.1em;
            color: #A0522D;
            font-weight: 600;
        }
        
        .event-details-content {
            display: block;
            line-height: 1.3;
        }

        .event-day {
            font-weight: bold;
            color: #000;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            color: #D32F2F;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <h1>转转 砖转 砖转 住转 </h1>
    
    <div id="loading" class="loading">注 转...   砖 驻专住 专.</div>
    
    <div class="event-grid" id="events-grid" style="display: none;">
        <div class="grid-header"> 转专</div>
        <div class="grid-header">砖注</div>
        <div class="grid-header">专注</div>
        <div class="grid-header">拽</div>
        <div class="grid-header">转专转/DJ</div>
    </div>
</div>

<script>
    // 拽砖专 砖专 
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1kU7TYAae8W0qojrbC0En8VwDHed5JM8RvmQDniIbWXk/gviz/tq?tqx=out:csv&sheet=注 转转 - 住转'; 

    document.addEventListener('DOMContentLoaded', fetchAndRenderEvents);

    async function fetchAndRenderEvents() {
        const grid = document.getElementById('events-grid');
        const loading = document.getElementById('loading');
        
        try {
            const response = await fetch(GOOGLE_SHEET_CSV_URL);
            
            if (!response.ok) {
                throw new Error(`砖 注转 转: ${response.status} ${response.statusText}`);
            }
            
            const csvText = await response.text();
            
            const data = parseCSV(csvText);

            loading.style.display = 'none';
            grid.style.display = 'grid';

            if (data.length > 1) {
                const eventRows = data.slice(1);
                
                // *** 砖 转:  驻 注 1 (转专 注) ***
                const sortedEvents = sortAndFilterEvents(eventRows); 
                
                let nextEventIndex = -1;
                if (sortedEvents.length > 0) {
                     // 转专 专注 拽专
                     nextEventIndex = findNextEventIndex(sortedEvents);
                }

                // 爪转 转
                renderGridData(sortedEvents, grid, nextEventIndex);

            } else {
                displayError(" 转 .");
            }

        } catch (error) {
            loading.style.display = 'none';
            displayError(`砖: ${error.message}.   砖 驻专住 专 拽砖专 .`);
            console.error(error);
        }
    }

    /**
     * 专 拽住 CSV 注专 -, 转拽 转 注转 专砖.
     */
    function parseCSV(csv) {
        const lines = csv.split('\n').map(line => line.replace(/\r/g, '')).filter(line => line.trim() !== '');
        
        return lines.map(line => line.split(',').map(cell => {
            let cleanedCell = cell.trim();
            if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
            }
            return cleanedCell.replace(/""/g, '"');
        }));
    }
    
    /**
     *  住 转 专注, 砖转砖 注 B (拽住 1) 爪专 .
     */
    function sortAndFilterEvents(events) {
        return events
            // 住祝 拽 Date  砖专 (爪注转 注 B, 拽住 1)
            .map(row => {
                const isoDate = row[1]; // <--- 砖转砖 拽住 1 
                // 砖转砖 -T12:00:00  注 注转 专 
                const dateObj = new Date(isoDate + 'T12:00:00'); 
                // 拽 Date 住 注转 拽住 7 (砖 -8)
                return [...row, dateObj]; 
            })
            // 住 专注 砖转专  转拽
            .filter(row => row[7] instanceof Date && !isNaN(row[7])) 
            //  转专 拽专 转专
            .sort((a, b) => a[7] - b[7]);
    }
    
    /**
     * 爪 转 专注 拽专 砖专 注专.
     */
    function findNextEventIndex(sortedEvents) {
        const today = new Date();
        // 驻住 转  砖   砖转 专拽 转专
        today.setHours(0, 0, 0, 0); 

        for (let i = 0; i < sortedEvents.length; i++) {
            const eventDate = sortedEvents[i][7]; // 砖转砖 拽住 7
            
            if (eventDate >= today) {
                return i;
            }
        }
        return -1;
    }

    /**
     * 住祝 转 转 注 -HTML Grid 注 砖.
     */
    function renderGridData(data, grid, nextEventIndex) {
        data.forEach((row, index) => {
            const isHighlighted = (index === nextEventIndex);

            // 住专 注转 砖: 
            // [0:注专, 1:ISO, 2:, 3:砖注, 4:专注, 5:拽, 6:转专转/DJ]
            
            // 1.  + 转专 注专 ( 注转 A -C)
            const dayOfWeek = row[2]; // <---  (拽住 2)
            const hebrewDateText = row[0]; // <--- 转专 注专 (拽住 0)

            const combinedDateCell = document.createElement('div');
            combinedDateCell.className = 'event-cell event-date-cell' + (isHighlighted ? ' highlight-event' : '');
            combinedDateCell.innerHTML = `
                <span class="event-details-content event-day">${dayOfWeek}</span>
                <span class="event-details-content">${hebrewDateText}</span>
            `;
            grid.appendChild(combinedDateCell);
            
            // 2. 砖注 (拽住 3)
            appendCell(grid, row[3], isHighlighted); 
            
            // 3. 专注 (拽住 4)
            appendCell(grid, row[4], isHighlighted, 'event-name-cell'); 
            
            // 4. 拽 (拽住 5)
            appendCell(grid, row[5], isHighlighted); 
            
            // 5. 转专转/DJ (拽住 6)
            appendCell(grid, row[6], isHighlighted); 
        });
    }

    /**
     * 驻拽爪转 注专 住驻转 转 专 注 转 砖.
     */
    function appendCell(parentGrid, content, isHighlighted = false, extraClass = '') {
        const cell = document.createElement('div');
        let classes = 'event-cell ' + extraClass;
        if (isHighlighted) {
            classes += ' highlight-event';
        }
        cell.className = classes;
        cell.textContent = content;
        parentGrid.appendChild(cell);
    }
    
    function displayError(message) {
        const container = document.getElementById('loading');
        container.classList.add('error');
        container.textContent = message;
        container.style.display = 'block';
    }
</script>

</body>
</html>
