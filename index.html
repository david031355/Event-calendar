<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 专注</title>
    
    <style>
        /* ---------------------------------- */
        /* CSS 注爪  */
        /* ---------------------------------- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            text-align: right;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #A0522D; 
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #EEE;
            padding-bottom: 10px;
        }

        .event-grid {
            display: grid;
            /* 6 注转: 转专, , 砖注, 专注, 拽, 转专转 */
            grid-template-columns: 1fr 0.8fr 0.8fr 2fr 1.5fr 1.5fr; 
            gap: 1px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-header {
            background-color: #F5DEB3; 
            font-weight: bold;
            padding: 12px;
            text-align: center;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        
        .event-cell {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* 注爪 砖专转 住专 */
        .event-grid > div:nth-child(12n + 7), 
        .event-grid > div:nth-child(12n + 8),
        .event-grid > div:nth-child(12n + 9),
        .event-grid > div:nth-child(12n + 10),
        .event-grid > div:nth-child(12n + 11),
        .event-grid > div:nth-child(12n + 12) {
            background-color: #fcf8f0; 
        }

        .event-date-cell {
            font-size: 1.1em;
            color: #A0522D;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            color: #D32F2F;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <h1>  专注 转转 砖专转 </h1>
    
    <div id="loading" class="loading">注 转...  转.</div>
    
    <div class="event-grid" id="events-grid" style="display: none;">
        <div class="grid-header">转专</div>
        <div class="grid-header"> 砖注</div>
        <div class="grid-header">砖注</div>
        <div class="grid-header">专注</div>
        <div class="grid-header">拽</div>
        <div class="grid-header">转专转/DJ</div>
        
        </div>
</div>

<script>
    // ** 拽砖专 爪专 砖住驻拽转, 注  **
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/kU7TYAae8W0qojrbC0En8VwDHed5JM8RvmQDniIbWXk/pubhtml?gid=1437177848&single=true'; 

    document.addEventListener('DOMContentLoaded', fetchAndRenderEvents);

    /**
     * 驻拽爪 专砖转 注转 转 转 注转 转.
     */
    async function fetchAndRenderEvents() {
        const grid = document.getElementById('events-grid');
        const loading = document.getElementById('loading');
        
        try {
            const response = await fetch(GOOGLE_SHEET_CSV_URL);
            
            if (!response.ok) {
                throw new Error(`砖 注转 转: ${response.status} ${response.statusText}`);
            }
            
            const csvText = await response.text();
            
            const data = parseCSV(csvText);

            loading.style.display = 'none';
            grid.style.display = 'grid';

            // 转 转 砖专 砖 (拽住 1)  砖专 专砖  转专转
            if (data.length > 1) {
                renderGridData(data.slice(1), grid);
            } else {
                displayError(" 转 .");
            }

        } catch (error) {
            loading.style.display = 'none';
            displayError(`砖: ${error.message}.  : 1.  驻专住. 2.  注转 CORS 砖专转 砖 (专).`);
            console.error(error);
        }
    }

    /**
     * 专 拽住 CSV 注专 -.
     */
    function parseCSV(csv) {
        // 驻爪 驻 砖专转, 住专转 住转 拽 (\r) 砖专转 专拽转
        const lines = csv.split('\n').map(line => line.replace(/\r/g, '')).filter(line => line.trim() !== '');
        
        // 驻爪  砖专 驻 驻住拽, 住专转 专砖 驻 住 拽住
        return lines.map(line => line.split(',').map(cell => cell.trim().replace(/^"|"$/g, '')));
    }

    /**
     * 驻拽爪: 专 转专 ISO (YYYY-MM-DD) 驻专 注专 (/砖/砖).
     */
    function formatDateToHebrew(isoDate) {
        try {
            // 爪专转 拽 Date. 砖砖 拽 砖 12 砖注转  注 注转  注拽 专 .
            const date = new Date(isoDate + 'T12:00:00'); 
            
            // 砖砖 -toLocaleDateString 注 专转 注专转
            return date.toLocaleDateString('he-IL', {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric'
            });
        } catch (e) {
            return isoDate; //  砖 砖, 专 转 拽住 拽专
        }
    }

    /**
     * 住祝 转 转 注 -HTML Grid.
     */
    function renderGridData(data, grid) {
        data.forEach(row => {
            //  砖砖 住驻拽 注转 (6)
            if (row.length < 6) return; 

            // 住专 注转: [0:转专, 1:, 2:砖注, 3:专注, 4:拽, 5:转专转]
            
            // 1. 转专 (专转 ISO 注专转)
            const hebrewDate = formatDateToHebrew(row[0]);
            appendCell(grid, hebrewDate, 'event-date-cell'); 
            
            // 2. 
            appendCell(grid, row[1]); 
            
            // 3. 砖注
            appendCell(grid, row[2]); 
            
            // 4. 专注
            appendCell(grid, row[3], 'event-name-cell'); 
            
            // 5. 拽
            appendCell(grid, row[4]); 
            
            // 6. 转专转/DJ
            appendCell(grid, row[5]); 
        });
    }

    /**
     * 驻拽爪转 注专 住驻转 转 专.
     */
    function appendCell(parentGrid, content, extraClass = '') {
        const cell = document.createElement('div');
        cell.className = 'event-cell ' + extraClass;
        cell.textContent = content;
        parentGrid.appendChild(cell);
    }
    
    /**
     * 驻拽爪转 注专 爪转 砖转.
     */
    function displayError(message) {
        const container = document.getElementById('loading');
        container.classList.add('error');
        container.textContent = message;
        container.style.display = 'block';
    }
</script>

</body>
</html>
